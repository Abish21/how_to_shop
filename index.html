<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Css CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="style.css">
    <title>How to Shop</title>
</head>
<body>
    <div class="shop_banner">
        <img src="images/shop_banner_img.svg" alt="Banner">
    </div>
    <div class="banner_blow_cnt_div">
        <p class="banner_blow_cnt">
            An initiative by the Government of India, ONDC provides a centralized place for shoppers to find the best deals from small business owners.
        </p>
    </div>
    <div class="features_div">
        <ul>
            <li>
                <div class="feature">
                    <img src="/images/catagory_img.svg" alt="Category">
                    <p>Choose Category</p>
                </div>
            </li>
            <li>
                <div class="feature">
                    <img src="/images/buyerapp_img.svg" alt="Buyer App">
                    <p>Pic any buyer app</p>
                </div>
            </li>
            <li>
                <div class="feature">
                    <img src="/images/add_cart_img.svg" alt="Cart">
                    <p>Add item to cart</p>
                </div>
            </li>
            <li>
                <div class="feature">
                    <img src="/images/delivered_img.svg" alt="Delivered">
                    <p>Get them delivered</p>
                </div>
            </li>
        </ul>
    </div>
    <div class="main_cnt_sec">
        <div class="main_div">
            <div class="search_select_div">
                
            </div>
        </div>
    </div>
    <!-- Bootstrap Script CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
